<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll App</title>
    <style>
        body{
            margin: 0;
            height: 100%;
        }
        .header{
            padding: 15px 0;
            background-color: #ffffff;
        }
        .header-content{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 0px solid green;
        }
        .logo-content{
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 0px solid green;
            width: 80%;
        }
        .logo-content-img { border: solid 0px #42515f;}

        .emp-text{
            font: normal normal bold 20px/25px Montserrat;
            font-family: "Montserrat",sans-serif;
            letter-spacing: 0px;
            color: #82a70c;
            text-transform: capitalize;
        }
        .emp-payroll {color: #42515f;}
        *{box-sizing: border-box;}
        
        .form-content{
            min-height: calc(100%-80px);
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px solid rgb(43, 40, 180);
        }
        .form{
            width: 65%;
            padding: 44px 60px;
            background: #ffffff 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #00000029;
            border: 1px solid #f5f5f5;
            opacity: 1;
        }
        .form-head{
            font: normal normal bold 24px/37px Roboto;
            letter-spacing: 0px;
            color: #42515f;
            text-transform: capitalize;
            opacity: 1;
            padding-bottom: 20px;
        }
        .row-content{
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
            align-items: center;
            border: 0px solid green;
        }
        .label{
            min-width: 140px;
        }
        label{
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
        .text{
            font-size: 16px;
            color: #42515f;
            opacity: 1;
            font-family: Roboto;
        }
        .input{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="./Assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll App</div>
            <div class="row-content">
                <label class="label text" for="name">Employee Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Employee Name..." required>
            </div>
        </form>
    </div>
</body>
</html>
